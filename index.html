<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contador Regressivo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body class="bg-gradient-to-r from-purple-500 to-pink-500 min-h-screen flex flex-col items-center justify-center">
    <div id="particles-js"></div>

    <div class="text-center px-4">
        <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold text-white mb-8">Faltam</h1>
        <div id="countdown" class="flex flex-wrap justify-center space-x-4 text-white">
            <div class="m-2">
                <div id="days" class="text-5xl sm:text-6xl md:text-7xl font-bold">0</div>
                <div class="text-lg sm:text-xl">Dias</div>
            </div>
            <div class="m-2">
                <div id="hours" class="text-5xl sm:text-6xl md:text-7xl font-bold">0</div>
                <div class="text-lg sm:text-xl">Horas</div>
            </div>
            <div class="m-2">
                <div id="minutes" class="text-5xl sm:text-6xl md:text-7xl font-bold">0</div>
                <div class="text-lg sm:text-xl">Minutos</div>
            </div>
            <div class="m-2">
                <div id="seconds" class="text-5xl sm:text-6xl md:text-7xl font-bold">0</div>
                <div class="text-lg sm:text-xl">Segundos</div>
            </div>
        </div>
        <p id="message" class="mt-8 text-4xl sm:text-5xl md:text-6xl font-bold text-white mb-8"></p>

        <div class="mt-6 flex justify-around flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
            <button id="shareButton" class="px-6 py-3 bg-white text-purple-600 font-bold rounded-full shadow-lg hover:bg-purple-100 focus:outline-none">
                Compartilhar
            </button>
            <button id="createButton" class="px-6 py-3 bg-white text-purple-600 font-bold rounded-full shadow-lg hover:bg-purple-100 focus:outline-none">
                Criar seu próprio contador
            </button>
            <button id="addCalendarButton" class="px-6 py-3 bg-white text-purple-600 font-bold rounded-full shadow-lg hover:bg-purple-100 focus:outline-none">
                Adicionar ao Google Calendar
            </button>
        </div>
    </div>

    <div id="createModal" class="modal flex items-center justify-center" style="display: none;">
        <div class="bg-white rounded-lg p-6 w-11/12 sm:w-96">
            <h2 class="text-2xl font-bold mb-4">Criar Contador</h2>
            <label class="block mb-2">
                <span class="text-gray-700">O que acontecerá?</span>
                <input type="text" id="inputFrase" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="Ex: Meu Aniversário">
            </label>
            <label class="block mb-4">
                <span class="text-gray-700">Quando?</span>
                <input type="datetime-local" id="inputData" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </label>
            <div class="flex justify-end space-x-2">
                <button id="cancelButton" class="px-4 py-2 bg-gray-300 rounded-md hover:bg-gray-400">Cancelar</button>
                <button id="generateButton" class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700">Gerar Link</button>
            </div>
            <!-- Exibição do link gerado -->
            <div id="linkContainer" class="mt-4 hidden">
                <p class="text-gray-700">Link Gerado:</p>
                <a id="generatedLink" href="#" class="text-blue-500 underline break-all"></a>
                <button id="copyLinkButton" class="mt-2 px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700">Copiar Link</button>
            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
